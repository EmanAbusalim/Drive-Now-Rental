<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" type="text/css" href="Style.css"/>
</head>
<body>
  <header class="header">
    <h1>DriveNow Rentals</h1>
    <nav>
      <a href="/">Home</a>|
      <a href="/about">Gallery</a>|
      <a href="/rentals">Booking</a>|
      <a href="contact us.html">Contact us</a>
    </nav>
  </header>

  <section>
    <h2>Job Application Form</h2>
    <form action="Thankyou.html" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="experience">Work Experience:</label>
        <textarea id="experience" name="experience" rows="4" required></textarea>
      </div>
	  <div class="form-group">
        <label for="job-title">Job Title:</label>
        <select id="job-title" name="job-title" required>
          <option value="customer">Customer Support Representative</option>
          <option value="marketing">Marketing Manager</option>
          <option value="it">IT Support Specialist</option>
        </select>
      </div>
      <div class="form-group">
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
      </div>
      <button type="submit">Submit Application</button>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; 2023 DriveNow Rentals. All rights reserved.</p>
  </footer>
</body>
</html>
